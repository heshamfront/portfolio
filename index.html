    <script>
      // Theme toggle logic
      document.addEventListener('DOMContentLoaded', function() {
        const toggleBtn = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const moonPart = themeIcon.querySelector('#moon-part');
        function setTheme(mode) {
          if(mode === 'dark') {
            document.body.classList.add('dark-mode');
            moonPart.style.display = 'block';
            themeIcon.querySelector('circle').setAttribute('fill', '#102040');
            themeIcon.querySelector('circle').setAttribute('stroke', '#fff');
          } else {
            document.body.classList.remove('dark-mode');
            moonPart.style.display = 'none';
            themeIcon.querySelector('circle').setAttribute('fill', '#ffd600');
            themeIcon.querySelector('circle').setAttribute('stroke', '#ffd600');
          }
        }
        function toggleTheme() {
          const isDark = document.body.classList.toggle('dark-mode');
          setTheme(isDark ? 'dark' : 'light');
          localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
        toggleBtn.addEventListener('click', toggleTheme);
        // Init
        const savedTheme = localStorage.getItem('theme');
        setTheme(savedTheme === 'dark' ? 'dark' : 'light');
      });
    </script>
    <script src="script.js"></script>
</body>
